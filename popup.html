<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard DeepSea</title>
    <style>
        :root {
            --deep-ocean: #000814;
            --mid-ocean: #02182B;
            --glass-bg: rgba(2, 24, 43, 0.6);
            --glass-border: rgba(0, 217, 255, 0.2);
            --neon-blue: #00d9ff;
            --neon-green: #00ff9d;
            --neon-red: #ff3b3b;
            --neon-orange: #ffb300;
            --text-main: #e0fbfc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Robust Scrollbar Hiding for HTML and Body */
        html, body {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        /* Hide Scrollbar for Chrome/Safari/Opera */
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
            background: transparent; /* Optional: just in case */
        }
        
        body {
            width: 380px;
            max-height: 600px;
            background-color: var(--deep-ocean);
            background-image: linear-gradient(180deg, #051e3e 0%, var(--deep-ocean) 100%);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* --- Ambient Effects --- */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -20px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 50%;
            animation: rise 8s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
        }

        /* Scanline Overlay */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 217, 255, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.6;
        }

        /* --- Layout --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        /* Header */
        header {
            padding: 16px 20px;
            background: rgba(2, 24, 43, 0.8);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .version {
            font-size: 10px;
            color: var(--text-dim);
            background: rgba(255,255,255,0.05);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Radar/Sonar Scope */
        .radar-container {
            position: relative;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(0, 217, 255, 0.05) 0%, transparent 70%);
        }

        /* Sonar Rings */
        .radar-container::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            border: 1px solid rgba(0, 217, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .radar-container::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 1px solid rgba(0, 217, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.9;
        }

        .score-display {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 8, 20, 0.6);
            padding: 15px;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .score-big {
            font-size: 48px;
            font-weight: 800;
            line-height: 1;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
        }

        .status-badge {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
        }

        /* Target Info */
        .url-display {
            padding: 12px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-border);
            font-size: 11px;
            color: var(--text-dim);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .url-content {
            word-break: break-all;
            color: var(--neon-blue);
            font-family: monospace;
        }

        /* Actions Bar */
        .actions {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(2, 24, 43, 0.4);
        }

        .btn {
            flex: 1;
            padding: 10px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.03);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-rescan:hover { border-color: var(--neon-blue); color: var(--neon-blue); }
        .btn-whitelist:hover { border-color: var(--neon-green); color: var(--neon-green); }
        .btn-blacklist:hover { border-color: var(--neon-red); color: var(--neon-red); }

        /* Detection Log */
        .info-section {
            padding: 20px;
        }

        .section-title {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title svg {
            opacity: 0.7;
        }

        .log-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .log-item {
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border-left: 2px solid var(--neon-blue);
            border-radius: 0 6px 6px 0;
            font-size: 12px;
            transition: all 0.2s;
        }

        .log-item:hover {
            background: rgba(255,255,255,0.06);
            transform: translateX(2px);
        }

        .log-title {
            font-weight: 600;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .log-weight {
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
            color: var(--text-dim);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 20px 20px;
        }

        .stat-card {
            padding: 15px;
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.2) 100%);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 9px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* State Colors */
        .state-safe .score-big { color: var(--neon-green); text-shadow: 0 0 20px rgba(0, 255, 157, 0.4); }
        .state-safe .status-badge { color: var(--neon-green); border: 1px solid var(--neon-green); }
        
        .state-warning .score-big { color: var(--neon-orange); text-shadow: 0 0 20px rgba(255, 179, 0, 0.4); }
        .state-warning .status-badge { color: var(--neon-orange); border: 1px solid var(--neon-orange); }

        .state-danger .score-big { color: var(--neon-red); text-shadow: 0 0 20px rgba(255, 59, 59, 0.4); }
        .state-danger .status-badge { color: var(--neon-red); border: 1px solid var(--neon-red); }

        /* Loading */
        .loading { text-align: center; color: var(--text-dim); font-size: 11px; padding: 20px; }
        .spinner {
            width: 24px; height: 24px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Footer */
        footer {
            padding: 12px;
            text-align: center;
            font-size: 9px;
            color: var(--text-dim);
            border-top: 1px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <!-- Bubble Animation Background -->
    <div class="bubbles">
        <div class="bubble" style="left: 10%; width: 10px; height: 10px; animation-duration: 6s; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 30%; width: 15px; height: 15px; animation-duration: 9s; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 70%; width: 8px; height: 8px; animation-duration: 7s; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 90%; width: 20px; height: 20px; animation-duration: 11s; animation-delay: 1s;"></div>
    </div>

    <div class="content-wrapper">
        <header>
            <div class="logo">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                PHISHGUARD
            </div>
            <div class="version">v6.2.0</div>
        </header>

        <div class="radar-container" id="radarContainer">
            <canvas id="radar"></canvas>
            <div class="score-display">
                <div class="score-big" id="score">--</div>
                <div class="status-badge" id="status">SCANNING</div>
            </div>
        </div>

        <div class="url-display" id="urlDisplay">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <span class="url-content" id="currentUrl">Acquiring Target...</span>
        </div>

        <div class="actions">
            <button class="btn btn-rescan" id="rescanBtn" title="Rescan sonar">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                Rescan
            </button>
            <button class="btn btn-whitelist" id="whitelistBtn" title="Mark safe">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg>
                Trust
            </button>
            <button class="btn btn-blacklist" id="blacklistBtn" title="Block site">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
                Block
            </button>
        </div>

        <div class="info-section">
            <div class="section-title">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                Sonar Analysis
            </div>
            <div class="log-list" id="logList">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Scanning depths...</div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statScanned">0</div>
                <div class="stat-label">Sites Scanned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statBlocked" style="color: var(--neon-red); text-shadow: 0 0 10px rgba(255, 59, 59, 0.3);">0</div>
                <div class="stat-label">Threats Stopped</div>
            </div>
        </div>

        <footer>
            Protected by PhishGuard DeepSea Protocol
        </footer>
    </div>

    <!-- Logic Script -->
    <script src="popup.js"></script>
</body>
</html>
