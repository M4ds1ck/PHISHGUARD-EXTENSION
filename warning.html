<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ Threat Detected - PhishGuard</title>
    <style>
        :root {
            --deep-ocean: #000814;
            --mid-ocean: #02182B;
            --alert-red: #ff3b3b;
            --alert-glow: #ff003c;
            --neon-blue: #00d9ff;
            --surface-light: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(2, 24, 43, 0.85);
            --glass-border: rgba(255, 59, 59, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-ocean);
            background-image: linear-gradient(to bottom, #051e3e 0%, var(--deep-ocean) 100%);
            color: #e0fbfc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Ambient Underwater Effects --- */
        .ocean-ambient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Light rays from surface */
        .light-ray {
            position: absolute;
            top: -20%;
            left: 50%;
            width: 100px;
            height: 150%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, transparent 80%);
            transform: rotate(25deg);
            filter: blur(20px);
            animation: raySway 8s infinite ease-in-out alternate;
        }

        .light-ray:nth-child(2) {
            left: 20%;
            width: 150px;
            animation-duration: 11s;
            transform: rotate(-15deg);
        }

        @keyframes raySway {
            0% { transform: rotate(25deg) translateX(0); opacity: 0.5; }
            100% { transform: rotate(20deg) translateX(20px); opacity: 0.3; }
        }

        /* Rising Bubbles */
        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
            z-index: 0;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* --- Main Container --- */
        .warning-container {
            width: 100%;
            max-width: 750px;
            margin: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 0 80px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(255, 59, 59, 0.15),
                inset 0 0 20px rgba(255, 59, 59, 0.05);
            padding: 40px;
            position: relative;
            z-index: 10;
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden;
        }

        /* Red Alert Pulse at top of card */
        .warning-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--alert-red), transparent);
            animation: scan 3s infinite linear;
            box-shadow: 0 2px 15px var(--alert-glow);
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes scan {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        /* --- Header Section --- */
        .header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            background: rgba(255, 59, 59, 0.1);
            border: 1px solid var(--alert-red);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 59, 59, 0.3);
            animation: pulseIcon 2s infinite;
        }

        .hook-icon {
            width: 40px;
            height: 40px;
            fill: var(--alert-red);
        }

        @keyframes pulseIcon {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 59, 59, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 59, 0); }
        }

        .header-text h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .header-text p {
            color: #ffb4b4;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* --- URL Card --- */
        .url-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px dashed var(--alert-red);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .url-label {
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--alert-red);
            color: white;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 4px;
            letter-spacing: 1px;
        }

        .url-text {
            font-family: 'Courier New', monospace;
            color: #ff6b6b;
            word-break: break-all;
            font-size: 15px;
        }

        /* --- Score & Threats Grid --- */
        .analysis-grid {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 20px;
            margin-bottom: 35px;
        }

        .score-card {
            background: linear-gradient(180deg, rgba(255, 59, 59, 0.1), rgba(0,0,0,0.2));
            border: 1px solid rgba(255, 59, 59, 0.3);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-align: center;
        }

        .score-value {
            font-size: 48px;
            font-weight: 800;
            color: var(--alert-red);
            text-shadow: 0 0 10px rgba(255, 59, 59, 0.5);
            line-height: 1;
            margin: 5px 0;
        }

        .score-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.6);
        }

        .threats-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section-title {
            font-size: 13px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* List Items */
        .threat-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--alert-red);
            padding: 12px 16px;
            border-radius: 0 8px 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .threat-item:hover {
            transform: translateX(5px);
            background: rgba(255, 59, 59, 0.1);
        }

        .threat-name {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }

        .threat-badge {
            background: var(--alert-red);
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 700;
        }

        /* --- Buttons --- */
        .actions {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .btn {
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Safe Button (Go Back/Close) */
        .btn-primary {
            background: var(--neon-blue);
            color: #002b36;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Danger Button (Continue) */
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .btn-secondary:hover {
            border-color: var(--alert-red);
            color: var(--alert-red);
            background: rgba(255, 59, 59, 0.05);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .branding {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fish-outline {
            width: 20px;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            .actions {
                grid-template-columns: 1fr;
            }
            .btn-secondary {
                order: 2;
            }
        }
    </style>
</head>
<body>

    <!-- Ambient Background Elements -->
    <div class="ocean-ambient">
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <!-- Bubbles generated by JS -->
        <div id="bubble-container"></div>
    </div>

    <div class="warning-container">
        
        <div class="header">
            <div class="icon-wrapper">
                <!-- SVG Hook Icon -->
                <svg class="hook-icon" viewBox="0 0 24 24">
                    <path d="M18,11.5c0-3-2.5-5.5-5.5-5.5C12.5,4.5,11,4.5,11,2H9v4h1c2,0,3.5,1.5,3.5,3.5S12,13,10,13s-3.5-1.5-3.5-3.5H4.5
                    c0,3,2.5,5.5,5.5,5.5c1.2,0,2.3-0.4,3.2-1l1.3,1.3C13.6,16,12.3,16.5,11,16.5c-4.1,0-7.5-3.4-7.5-7.5h-2c0,5.2,4.3,9.5,9.5,9.5
                    c0.9,0,1.7-0.1,2.5-0.4l1.9,1.9l1.4-1.4l-2.7-2.7C16.8,15,18,13.4,18,11.5z M18,3l-2.5,2.5L17,7l4-4L18,3z"/>
                </svg>
            </div>
            <div class="header-text">
                <h1>Hook Detected</h1>
                <p>PhishGuard has intercepted a malicious lure.</p>
            </div>
        </div>

        <div class="url-card">
            <span class="url-label">Dangerous Bait</span>
            <div class="url-text" id="blockedUrl">Loading...</div>
        </div>

        <div class="analysis-grid">
            <!-- Score Gauge -->
            <div class="score-card">
                <span class="score-label">Threat Level</span>
                <div class="score-value"><span id="threatScore">--</span>%</div>
                <span class="score-label" style="color: #ff6b6b; font-size: 9px;">CRITICAL RISK</span>
            </div>

            <!-- Threats List -->
            <div class="threats-section">
                <div class="section-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                    <span>Sonar Analysis</span>
                </div>
                <div id="reasonsList">
                    <!-- Populated by JS -->
                    <div class="threat-item">
                        <div class="threat-name">Scanning...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="closeBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>Swim to Safety</span>
            </button>
            
            <button class="btn btn-primary" id="goBackBtn" style="display: none; background: #00b4d8;">
                <span>← Retreat</span>
            </button>

            <button class="btn btn-secondary" id="continueBtn">
                <span>Take the Bait (Unsafe)</span>
            </button>
        </div>

        <div class="footer">
            <div class="branding">
                <svg class="fish-outline" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21,11c-0.6,0-1,0.4-1,1s0.4,1,1,1h1c0.6,0,1-0.4,1-1s-0.4-1-1-1H21z M2,12c0,0,3-3,8-3s7,2,8,2s-1-4-1-4 s5,2,5,5s-5,5-5,5s1-4-1-4s-3,2-8,2S2,12,2,12z"/>
                </svg>
                <span>Protected by <strong>PhishGuard DeepSea</strong></span>
            </div>
            <div style="opacity: 0.6">ID: #SHA-2591-X</div>
        </div>
    </div>

    <!-- Script Link -->
    <script src="warning.js"></script>
</body>
</html>
